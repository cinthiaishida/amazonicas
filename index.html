<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link rel="stylesheet" type="text/css" href="resources/horsey.min.css">
        <link rel="stylesheet" type="text/css" href="resources/ol3-search-layer.min.css">
        <link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">
        <link rel="stylesheet" href="resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="resources/qgis2web.css">
        <style>
        html, body {
            background-color: #ffffff;
        }
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444444!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        } 
        </style>

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>

        <style>
        .ol-popup {
          display: none;
          position: fixed !important;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background-color: rgba(0, 0, 0, 0.7);
          z-index: 1000;
          justify-content: center;
          align-items: center;
        }
        
        .ol-popup.open {
          display: flex;
        }
        
        #popup-content {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          max-width: 90%;
          max-height: 80vh;
          overflow-y: auto;
        }
        
        .ol-popup-closer {
          position: absolute;
          top: 10px;
          right: 20px;
          font-size: 24px;
          text-decoration: none;
          color: #333;
        }
        </style>
    </head>
    <body>
        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>
        <script src="resources/qgis2web_expressions.js"></script>
        <script src="resources/functions.js"></script>
        <script src="resources/ol.js"></script>
        <script src="resources/horsey.min.js"></script>
        <script src="resources/ol3-search-layer.js"></script>
        <script src="resources/ol-layerswitcher.js"></script>
        <script src="resources/photon-geocoder-autocomplete.min.js"></script>
        <script src="layers/_1.js"></script>
        <script src="styles/_1_style.js"></script>
        <script src="layers/layers.js" type="text/javascript"></script> 
        <script src="resources/Autolinker.min.js"></script>
        <script src="resources/qgis2web.js"></script>
        <script>
          function openPopup(content) {
            const popup = document.getElementById('popup');
            const popupContent = document.getElementById('popup-content');
            popupContent.innerHTML = content;
            popup.classList.add('open');
            document.body.style.overflow = 'hidden'; // trava scroll do fundo
          }
        
          function closePopup() {
            const popup = document.getElementById('popup');
            popup.classList.remove('open');
            document.body.style.overflow = 'auto'; // libera scroll do fundo
          }
        
          document.getElementById('popup-closer').addEventListener('click', function(e) {
            e.preventDefault();
            closePopup();
          });
        
          // Fecha ao clicar fora do conteúdo
          document.getElementById('popup').addEventListener('click', function(e) {
            if (e.target === this) {
              closePopup();
            }
          });
        
          // Exemplo: abrir popup programaticamente
          // openPopup('<p>Olá! Isso funciona no celular :)</p>');
        
          // Se seu script já chama um overlay do OL com `setPosition`, adapte este trecho:
          const overlay = new ol.Overlay({
            element: document.getElementById('popup'),
            autoPan: true,
            autoPanAnimation: { duration: 250 }
          });
          map.addOverlay(overlay);
        
          // Exemplo adaptado para abrir no clique do mapa:
          map.on('singleclick', function(evt) {
            const coordinate = evt.coordinate;
            const content = 'Coordenadas: ' + coordinate;
            document.getElementById('popup-content').innerHTML = content;
            overlay.setPosition(coordinate);
            document.getElementById('popup').classList.add('open');
            document.body.style.overflow = 'hidden';
          });
        
          // Fecha com esc
          document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closePopup();
          });
        </script>
    </body>
</html>
